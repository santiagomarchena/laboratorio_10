<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 5;
        let suma = a+b;
        let resta = a-b;
        let multi = a*b;
        let div = a/b;
        
        alert("Para ver los resultados, abrir la consola.");
        console.log(`\nEl valor de 'a' es ${a} y el valor de 'b' es ${b}`);
        console.log("El resulado de la suma es: ", suma);
        console.log("El resulado de la resta es: ", resta);
        console.log("El resulado de la multiplicación es: ", multi);
        console.log("El resulado de la división es: ", div);

        console.log("\na es mayor que b: ", a>b);
        console.log("a es menor que b: ", a<b);
        console.log("a es igual a b: ", a==b);
        console.log("a es diferente de b: ", a!=b);
    </script>    
</body>
</html>
